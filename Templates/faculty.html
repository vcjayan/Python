{% extends 'master.html' %}

{% block mybody %}

<h1 style="text-align:center">Welcome to faculty list</h1>

{% for i in facultylist %}

<div class="card" text-align="center" style="width: 18rem;">
        <div class="card-body">
            {{i.dept}}
          <h5 class="card-title">{{i.name}}</h5>
          <p class="card-text">{{i.mob}}</p>
          <a href="#" class="btn btn-primary">Contact</a>
        </div>
      </div>
{% endfor %}


{% endblock %}
